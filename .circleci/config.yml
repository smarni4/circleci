# CircleCi configuration file

version: 2.1

jobs:
  run-tests:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Install npm dependencies
          command: |
            sudo npm init
            sudo npm install -g
      - run:
          name: Run unit tests
          command: |
            npm run test
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - run:
          name: Build the image
          command: npm run build
workflows:
  test-and-build:
    jobs:
      - run-tests
      - build:
          requires:
            - run-tests
